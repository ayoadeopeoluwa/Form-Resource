<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <form id="form-content" action="">
            <div class="title">
                <h3 class="form-header">Register</h3>
            </div>
            <div class="logos">
                <img src="./images/google-logo-png-open-2000.png" alt="Google logo">
                <img src="./images/facebook logo.webp" alt="Facebook logo">
                <img src="./images/Github.svg" alt="Github logo">
                <img src="./images/linkedin_circle-512.webp" alt="Linkedin Logo">
            </div>
            
            <div class="input-wrapper">
                <div class="input-item">
                    <input class="input-box" type="text" name="username" placeholder="Username">
                </div>
                <div class="input-item">
                    <input class="input-box" type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-item">
                    <input class="input-box" type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-item">
                    <input class="input-box" type="password" name="Confirm-Password" placeholder="Confirm Password">
                </div>
            </div>
            <input class="submit-button" type="submit" value="Register">



        </form>
    </main>

    <footer>

    </footer>

</body>
</html>
